name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/app_db
    strategy:
      matrix:
        python: [3.12]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        run: python -m pip install --upgrade pip && pip install poetry

      - name: Install dependencies
        working-directory: backend
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Run formatters (check)
        working-directory: backend
        run: |
          poetry run black --check .
          poetry run ruff check . --select I

      - name: Run linter & typecheck
        working-directory: backend
        run: |
          poetry run ruff .
          poetry run mypy .

      - name: Run tests
        working-directory: backend
        run: poetry run pytest -q
